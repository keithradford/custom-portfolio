<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Pong</title>
    <link rel="shortcut icon" href="Games/TemplateData/favicon.ico">
    <link rel="stylesheet" href="Games/TemplateData/style.css">
    <script src="Games/TemplateData/UnityProgress.js"></script>
    <script src="Games/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Games/Build/Documents.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Pong</div>
      </div>
    </div>
  </body>
</html>
